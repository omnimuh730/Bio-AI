replicaCount: 2
image:
  repository: yourorg/bio-storage
  tag: stage
service:
  type: ClusterIP
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
  - host: bio-storage.stage.example.com
    paths: [ "/" ]
  tls:
  - hosts:
    - bio-storage.stage.example.com
    secretName: bio-storage-stage-tls
env:
  MONGODB_URI: "mongodb://mongo:27017"
  MONGO_DB_NAME: "bio_storage_db"
s3:
  endpoint: "http://minio:9000"
  bucketHot: "bio-storage-hot"
  bucketArchive: "bio-storage-archive"
reconcile:
  schedule: "0 2 * * *"
