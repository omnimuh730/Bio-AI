{{- $full := include "bio-storage.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $full }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $full }}
  template:
    metadata:
      labels:
        app: {{ $full }}
    spec:
      containers:
        - name: bio-storage
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: MONGODB_URI
              value: {{ quote .Values.env.MONGODB_URI }}
            - name: MONGO_DB_NAME
              value: {{ quote .Values.env.MONGO_DB_NAME }}
            - name: S3_ENDPOINT_URL
              value: {{ quote .Values.s3.endpoint }}
            - name: BUCKET_HOT
              value: {{ quote .Values.s3.bucketHot }}
            - name: BUCKET_ARCHIVE
              value: {{ quote .Values.s3.bucketArchive }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5