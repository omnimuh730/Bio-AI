replicaCount: 3
image:
  repository: yourorg/bio-storage
  tag: prod
service:
  type: ClusterIP
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: bio-storage.example.com
    paths: [ "/" ]
  tls:
  - hosts:
    - bio-storage.example.com
    secretName: bio-storage-prod-tls
env:
  MONGODB_URI: "${MONGODB_URI}" # set via secret in deployment
  MONGO_DB_NAME: "bio_storage_db"
s3:
  endpoint: "https://s3.amazonaws.com"
  bucketHot: "bio-storage-hot"
  bucketArchive: "bio-storage-archive"
reconcile:
  schedule: "0 3 * * *"
