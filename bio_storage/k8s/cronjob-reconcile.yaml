apiVersion: batch/v1
kind: CronJob
metadata:
  name: bio-storage-reconcile
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: reconcile
            image: ghcr.io/yourorg/bio-storage:latest
            command: [ "python", "-u", "-m", "app.cli", "reconcile" ]
            env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: uri
            - name: BUCKET_HOT
              value: "bio-storage-hot"
            - name: BUCKET_ARCHIVE
              value: "bio-storage-archive"
          restartPolicy: OnFailure
