apiVersion: apps/v1
kind: Deployment
metadata:
  name: bio-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bio-storage
  template:
    metadata:
      labels:
        app: bio-storage
    spec:
      containers:
      - name: bio-storage
        image: ghcr.io/yourorg/bio-storage:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: uri
        - name: S3_ENDPOINT_URL
          value: "https://s3.amazonaws.com"
