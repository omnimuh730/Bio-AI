services:
    minio:
        image: minio/minio:latest
        environment:
            MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
            MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
        command: server /data --console-address ":9001"
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio_data:/data
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:9000/minio/health/ready",
                ]
            interval: 10s
            timeout: 5s
            retries: 6

    mongo:
        image: mongo:6.0
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        healthcheck:
            test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 6

    bio-storage:
        build: .
        env_file: .env
        ports:
            - "8080:8080"
        depends_on:
            - minio
            - mongo
        restart: unless-stopped

volumes:
    minio_data:
    mongo_data:
