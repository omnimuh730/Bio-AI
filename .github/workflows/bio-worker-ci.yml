name: CI - bio_worker

on:
  push:
    paths:
    - 'bio_worker/**'
  pull_request:
    paths:
    - 'bio_worker/**'
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r bio_worker/requirements.txt
    - name: Lint (ruff)
      run: |
        ruff . --select F,E,W || true
    - name: Run tests
      run: |
        pytest -q
