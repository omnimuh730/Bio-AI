apiVersion: apps/v1
kind: Deployment
metadata:
    name: bio-nexus
    labels:
        app: bio-nexus
spec:
    replicas: 2
    selector:
        matchLabels:
            app: bio-nexus
    template:
        metadata:
            labels:
                app: bio-nexus
        spec:
            containers:
                - name: bio-nexus
                  image: your-registry/bio-nexus:latest
                  ports:
                      - containerPort: 8000
                  env:
                      - name: ENV
                        value: "prod"
                      - name: MONGODB_URI
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: uri
                      - name: MONGO_DB_NAME
                        value: "bio_nexus_db"
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8000
                      initialDelaySeconds: 5
                      periodSeconds: 10
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
    name: bio-nexus
spec:
    selector:
        app: bio-nexus
    ports:
        - protocol: TCP
          port: 8000
          targetPort: 8000
    type: ClusterIP
