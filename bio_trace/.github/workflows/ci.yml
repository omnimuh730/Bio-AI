name: CI - bio_trace

# ARCHIVED: Automatic triggers disabled. Use the centralized workflow at .github/workflows/bio-trace-ci.yml
on:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r bio_trace/requirements.txt
    - name: Run tests
      run: |
        pytest -q
