groups:
- name: bio_trace_alerts
  rules:
  - alert: NoRequestsForBioTrace
    expr: increase(bio_trace_requests_total[10m]) == 0
    for: 5m
    labels:
      severity: page
    annotations:
      summary: "bio_trace not receiving requests"
          description: "No requests received in the last 10 minutes (increase(bio_trace_requests_total[10m]) == 0)." 

      - alert: HighErrorRate
        expr: increase(bio_trace_errors_total[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "bio_trace experiencing errors"
          description: "Errors have been observed in the last 5 minutes (increase(bio_trace_errors_total[5m]) > 0)."
