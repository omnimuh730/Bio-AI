repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]
        files: "^.*\.ya?ml$"
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
  - repo: local
    hooks:
      - id: pyright
        name: pyright (via npx)
        entry: npx pyright --project bio_storage/pyrightconfig.json
        language: node
        files: "^.*\.py$"